{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    </head>
    <body class="bg-light">

        <nav class="navbar navbar-expand-lg bg-success">
            <div class="container-fluid">
                <a class="navbar-brand text-light fw-bolder" href="#">Human
                    Resource Management
                    System</a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-light"
                                aria-current="page"
                                href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light"
                                href="{% url 'addem' %}">Add
                                Employee</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class=" d-flex justify-content-center align-items-center pt-5">
            <form method="post" class="card p-5" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="image">Image</label>
                <input type="file" name="image" id="image" class="form-control">
                <label for="empname">Name</label>
                <input type="text" name="empname" id="empname"
                    class="form-control">
                <label for="empdesignation">Designation</label>
                <input type="text" name="empdesignation" id="empdesignation"
                    class="form-control">
                <input type="submit" value="Add Employee"
                    class="btn btn-primary mt-3 d-block m-auto">
            </form>

        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
